<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getting-started">
  <ion-list>
    <ion-item *ngFor="let eachMsg of messages | async" (click)="itemSelected(eachMsg)">
      {{eachMsg.title}}
    </ion-item>
  </ion-list>

</ion-content>
